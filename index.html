<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OngDaSōn 音樂品牌</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="OngDaSōn Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#home">首頁</a></li>
        <li><a href="#piano">鋼琴</a></li>
        <li><a href="#violin">小提琴</a></li>
        <li><a href="#live">商演</a></li>
        <li><a href="#score">樂譜 / 編曲</a></li>
        <li><a href="#contact">聯絡</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="section">
    <h1>OngDaSōn 音樂品牌</h1>
    <p>專業的鋼琴、小提琴、商演與編曲服務</p>
  </section>

  <section id="piano" class="section">
    <h2>鋼琴服務</h2>
    <ul>
      <li>收購各類廠牌鋼琴</li>
      <li>販賣各類廠牌鋼琴</li>
      <li>租任各類廠牌鋼琴</li>
      <li>調音服務（購琴贈調音）</li>
    </ul>
  </section>

  <section id="violin" class="section">
    <h2>小提琴販售</h2>
    <p>販售多款小提琴，適合初學者與進階玩家。</p>
  </section>

  <section id="live" class="section">
    <h2>商演服務</h2>
    <p>提供各類型商業演出，如典禮、婚禮、記者會等。</p>
  </section>

  <section id="score" class="section">
    <h2>樂譜與編曲</h2>
    <ul>
      <li>樂譜展示與販售</li>
      <li>客製化編曲服務</li>
    </ul>
  </section>

  <section id="contact" class="section">
    <h2>聯絡我們</h2>
    <form>
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email：</label>
      <input type="email" id="email" name="email" required />

      <label for="message">訊息：</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">送出</button>
    </form>
  </section>

  <footer>
    <p>© 2025 OngDaSōn. All rights reserved.</p>
  </footer>
</body>
</html>
